version: '3.7'
services:
  easy-log-server-admin:
    image: ${image}
    container_name: easy-log-server-admin
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - easy-log.admin.enable=true
      - easy-log.compute.enable=false
      - easy-log.collector.enable=false
    volumes:
    - easy-log-server-admin:/app
    ports:
    - "2203:1203"
    - "2204:1883"
    - "2205:8083"
    networks:
      - easy-log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1203/monitor/health"]
      start_period: 3s
      retries: 3

  easy-log-server-compute:
    image: ${image}
    container_name: easy-log-server-compute
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - easy-log.admin.enable=false
      - easy-log.compute.enable=true
      - easy-log.collector.enable=false
    volumes:
      - easy-log-server-compute:/app
    networks:
      - easy-log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1203/monitor/health"]
      start_period: 3s
      retries: 3

  easy-log-server-collector:
    image: ${image}
    container_name: easy-log-server-collector
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - easy-log.admin.enable=false
      - easy-log.compute.enable=false
      - easy-log.collector.enable=true
    volumes:
      - easy-log-server-collector:/app
    networks:
      - easy-log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1203/monitor/health"]
      start_period: 3s
      retries: 3

volumes:
  easy-log-server-admin:
    driver: local
  easy-log-server-compute:
    driver: local
  easy-log-server-collector:
    driver: local

networks:
  easy-log:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1